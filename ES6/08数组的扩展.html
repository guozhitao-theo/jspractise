<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的扩展</title>
	</head>
	<body>
	</body>
</html>
<script>
	//二进制和八进制的定义方法
	let a = 0b111
	console.log(a)
	let b = 0o777
	console.log(b)
	
	//判断一个数值是否有限
	console.log(Number.isFinite(NaN))
	//判断一个数值是否为NaN
	console.log(Number.isNaN(NaN))
	//将一个数值转换成整形
	let c = 0.6752
	console.log(Number.parseInt(c))
	console.log(Number.parseFloat(c))
	//判断一个数是否为整数
	console.log(Number.isInteger(c))
	//判断数值是否在安全范围之内
	console.log(Number.isSafeInteger(a))
	let d = -14.6
	//Math.trunc()去除一个数值的小数部分
	console.log(Math.trunc(d))
	//Math.sign()判断一个数到底是正数还是负数，还是0，返还值为+1，-1,0，-0，NaN
	console.log(Math.sign(d))
	//Math.cbrt()计算一个数的立方根
	console.log(Math.cbrt(8))
	console.log(Math.cbrt('sjjk8'))
	//Math.imul()返回32位带符号整形式相乘（向下取整）
	console.log(Math.imul(3.6,5))
	//Math.hypot()返回勾股定理
	console.log(Math.hypot(3,4))
</script>
